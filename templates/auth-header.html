{% load static %}
<img {% if user.profile.avatar %}
        src="{{ user.profile.avatar.url }}"
     {% else %}
        src="{% static 'img/user.png' %}"
     {% endif %} width="50px" height="50px" style="border-radius: 50%;">
  <p style="color: white; padding-right: 20px; padding-top: 10px">[ {{ user }} ]</p>
  <span>
  <a class="btn btn-info askme-btn" href='{% url 'logout' %}'style="padding-right: 5px; color: white"><img src="{% static "img/logout.png" %}" width="26px" height="26px">log out</a>
  <a class="btn btn-info askme-btn" href={% url "settings" %}><img src="{% static "img/settings.png" %}" width="26px" height="26px">settings</a>
</span>
