{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/img/logo.png">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <title>AskMe</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="{% static "css/askme.css"%}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href={% url "index" %}>AskMe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
              <a class="btn btn-info askme-btn" href={% url 'ask' %}>Ask!</a>
          </li>
        </ul>
        <form class="form-inline askme-navbar-search">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-info  askme-btn my-2 my-sm-0" type="submit">Search</button>
        </form>
        {% include 'not-auth-header.html' %}
        </div>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="row">
        <div class="col-lg-8">
            <div class="askme-main-content-header">
              {% block header %}
              {% endblock %}
            </div>
            {% block left-content %}
            {% endblock %}
        </div>
          {% include 'right-content.html' %}
      </div>
    </main>
    {% block bottom %}
    {% endblock %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/js/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../static/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../static/js/vendor/popper.min.js"></script>
    <script src="../static/js/dist/js/bootstrap.min.js"></script>
  </body>
</html>
